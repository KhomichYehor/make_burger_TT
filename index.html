<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Your Burger</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="navbar">
      <div class="header__left">
        <div class="logo">
          <a href="#"
            ><img src="./assets/logo.svg" alt="Logo" class="logo__img"
          /></a>
        </div>
        <nav class="navigation">
          <ul class="navigation__items">
            <li class="navigation__item">
              <a href="#" data-section="discover" class="navigation__item-link"
                >Diskover</a
              >
            </li>
            <li class="navigation__item">
              <a href="#" data-section="maker" class="navigation__item-link"
                >Make Your Burger</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="contact">
        <button class="callBack">Call Me Back</button>
        <a href="tel:88004378722" class="phone">8 800 437-87-22</a>
      </div>
    </header>

    <section id="discover" class="hero">
      <div class="hero-content">
        <div class="text">
          <h1 class="text__title">Make <br> Your Burger</h1>
          <p class="text__description">
            Parallax screen. Burger ingredients and emojis moving depending on
            the position of the mouse pointer.
          </p>
        </div>
        <div class="burger">
          <button class="burger_make_link">Make burger</button>
          <img
            class="burger_emoji1"
            src="./assets/hero_burger/emojis/emoji1.png"
            alt="emoji1"
          />
          <img
            class="burger_emoji2"
            src="./assets/hero_burger/emojis/emoji2.png"
            alt="emoji2"
          />
          <img
            class="burger_emoji3"
            src="./assets/hero_burger/emojis/emoji3.png"
            alt="emoji3"
          />
          <img
            class="burger_emoji4"
            src="./assets/hero_burger/emojis/emoji4.png"
            alt="emoji4"
          />
          <div class="burger_hero_wrapper" id="burgerHero">
            <img
              class="burger_hero-bottomBread"
              src="./assets/hero_burger/burger/bottomBread.png"
              alt="bread"
              id="1"
            />
            <img
              class="burger_hero-butter"
              src="./assets/hero_burger/burger/butter.png"
              alt="butter"
              id="2"
            />
            <img
              class="burger_hero-bottomLetuce"
              src="./assets/hero_burger/burger/bottomLetuce.png"
              alt="bottomLetuce"
              id="3"
            />
            <img
              class="burger_hero-bottomChease"
              src="./assets/hero_burger/burger/bottomChease.png"
              alt="bottomChease"
              id="4"
            />
            <img
              class="burger_hero-onion"
              src="./assets/hero_burger/burger/onion.png"
              alt="onion"
              id="5"
            />
            <img
              class="burger_hero-meat"
              src="./assets/hero_burger/burger/meat.png"
              alt="meat"
              id="6"
            />
            <img
              class="burger_hero-tomatos"
              src="./assets/hero_burger/burger/tomatos.png"
              alt="tomatos"
              id="7"
            />
            <img
              class="burger_hero-cocumber"
              src="./assets/hero_burger/burger/cocumber.png"
              alt="cocumber"
              id="8"
            />
            <img
              class="burger_hero-butterTop"
              src="./assets/hero_burger/burger/butterTop.png"
              alt="butterTop"
              id="9"
            />
            <img
              class="burger_hero-topBread"
              src="./assets/hero_burger/burger/topBread.png"
              alt="topBread"
              id="10"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
